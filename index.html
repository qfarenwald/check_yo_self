<!DOCTYPE html>
<html>
<head>
  <title>Check Yo Self</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <header>
      <h1>CHECK YO' SELF</h1>
      <form>
        <div>
          <img src="images/search.svg" alt="search magnifying glass button">
        </div>
        <input type="text" placeholder="Search">
      </form>
    </header>
    <aside>
      <form>
        <h3>Task Title</h3>
        <input type="text">
        <h3>Task Item</h3>
        <div>
          <input type="text">
          <div>
            <img src="images/plus.svg" alt="plus sign button">
          </div>
        </div>
        <button type="submit">Make Task List</button>
        <button type="submit">Clear All</button>
      </form>
      <button type="submit">Filter By Urgency</button>
    </aside>
    <main>
<!-- place this in js -->
      <article>
        <h2>Task Title</h2>
        <section>
          <img src="images/checkbox.svg" alt="unclicked checkbox image">
          <p>String of idea text.</p>
        <section>
        <section>
          <img src="images/urgent.svg" alt="white colored unactivated lightning bolt image">
          <img src="images/delete.svg" alt="white colored unactivated x image">
        </section>
      </article>
<!-- place this in js -->
    </main>
  </body>
<script type="text/javascript" src="todo-list.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
