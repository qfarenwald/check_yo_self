<!DOCTYPE html>
<html>
<head>
  <title>Check Yo Self</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <header class="header">
      <h1 class="header__h1">CHECK <span class="header__span">YO'</span> SELF</h1>
      <form class="header__form">
        <input class="header__form--img" type="image" src="images/search.svg" alt="search magnifying glass button">
        <input class="header__form--input" type="text" placeholder="Search">
      </form>
    </header>
    <aside class="aside">
      <form class="aside__form">
        <h3 class="aside__h3">Task Title</h3>
        <input class="aside__input--title" type="text">
        <h3 class="aside__h3">Task Item</h3>
        <div class="aside__input--containter">
          <input class="aside__input--item" type="text">
          <input class="aside__img" type="image" src="images/plus.svg" alt="plus sign button">
        </div>
        <button class="aside__btn" type="submit">Make Task List</button>
        <button class="aside__btn" type="submit">Clear All</button>
      </form>
      <button class="aside__btn" type="submit">Filter By Urgency</button>
    </aside>
    <main class="main">
<!-- place this in js -->
      <article class="main__article">
        <h2 class="article__h2">Task Title</h2>
        <section class="article__section1">
          <img class="article__section--img1" src="images/checkbox.svg" alt="unclicked checkbox image">
          <p class="article__section--p">String of idea text. String of idea text. String of idea text. String of idea text.</p>
        </section>
        <section class="article__section2">
          <img class="article__section--img2" src="images/urgent.svg" alt="white colored unactivated lightning bolt image">
          <img class="article__section--img3" src="images/delete.svg" alt="white colored unactivated x image">
        </section>
      </article>
<!-- place this in js -->
    </main>
  </body>
<script type="text/javascript" src="todo-list.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
